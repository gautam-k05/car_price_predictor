<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predict</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Car Price Predictor</h1>
    </header>
    <main>
        <form id="carForm" onsubmit="onEstimatePrice(event)">
            <label for="brand">Brand:</label>
            <select name="brand" id="brand">
                <option value="" disabled selected>Choose a Brand</option>
            </select>

            <label for="year">Year of Manufacturing:</label>
            <input type="number" id="year" name="year" min="2000" max="2024" required>

            <label for="km_driven">Kilometres Driven (in Thousands):</label>
            <input type="number" id="km_driven" name="kilometres" required>

            <label for="mileage">Mileage (km/l):</label>
            <input type="number" id="mileage" name="mileage" step="0.1" required>

            <label>Fuel Type:</label>
            <div class="radio-group">
                <label class="radio-box">
                    <input type="radio" name="fuel" value="Petrol" required>
                    <span>Petrol</span>
                </label>
                <label class="radio-box">
                    <input type="radio" name="fuel" value="Diesel" required>
                    <span>Diesel</span>
                </label>
                <label class="radio-box">
                    <input type="radio" name="fuel" value="LPG" required>
                    <span>LPG</span>
                </label>
                <label class="radio-box">
                    <input type="radio" name="fuel" value="CNG" required>
                    <span>CNG</span>
                </label>
            </div>

            <label>Transmission Type:</label>
            <div class="radio-group">
                <label class="radio-box">
                    <input type="radio" name="transmission" value="Manual" required>
                    <span>Manual</span>
                </label>
                <label class="radio-box">
                    <input type="radio" name="transmission" value="Automatic" required>
                    <span>Automatic</span>
                </label>
            </div>

            <button type="submit" disabled>Predict Price</button>
        </form>

        <section id="result">
            <h2>Predicted Price</h2>
            <div id="predictedPrice" class="result-box">Enter car details to see the prediction.</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Car Price Predictor</p>
        <a href="https://github.com/gautam-k05" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            GitHub
        </a>
        <a href="https://www.linkedin.com/in/gautam-kansal/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            LinkedIn
        </a>
        
        <div class="info-icon">
            â“˜
            <div class="tooltip">
                Predictions are broad estimates with ~85% accuracy.
            </div>
        </div>
    </footer>
    
    
    
    
    <!-- Scripts at the end for better performance -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
